project:
  name: "Scaling up neural data analysis with torch_brain and temporaldata"
  description: "Understand and highlight the features of torch_brain and temporaldata"
  homepage: https://github.com/nerdslab/neurodata25_torchbrain_notebooks
  authors:
    - Eva Dyer
    - Vinam Arora
    - Mahato Shivashriganesh
  tags:
    - neurodata25
    - nerdslab
    - torch_brain
    - temporaldata

workspace:
  location: /workspace
  resources:
    min_cpu: 8
    min_gpu: 0
    min_mem: 4096
    gpu_mem: 16384
  model_collection: []
  data_collection:
    - source: cybershuttle
      identifier: nerdslab-neurodata25
      mount_point: /cybershuttle_data/nerdslab-neurodata25

additional_dependencies:
  conda:
    - python=3.10
    - pip
  pip:
    - temporaldata
    - pytorch_brain
    - boto3
    - matplotlib
    - bokeh
    - dandi
    - scikit-learn
